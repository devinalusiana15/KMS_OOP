{% extends 'layouts/main.html' %} 
{% block title %}Articles{% endblock %}
{% block container %}
<section>
    <div class="bg_color"></div>
    <div class="px-4 mx-auto max-w-screen-xl text-center z-10 relative">
        <h1 class="py-8 mb-4 text-4xl font-extrabold tracking-tight leading-none text-4xl">ARTICLE</h1>

        <!-- Related Article -->
        {% for article in articles %}
        <div class="py-4 max-w-4xl mx-auto bg-white border border-gray-900 rounded-lg shadow dark:bg-gray-800 dark:border-gray-900">
            <a href="#">
                <h5 id="document-title" class="mb-2 pl-8 text-left text-2xl font-bold tracking-tight text-gray-900 dark:text-white" style="color: #76453B;">{{ article.doc_name }}</h5>
            </a>
            {% if article.context %}
            <p class="text-justify py-3 px-8 font-normal text-gray-700 dark:text-gray-400 text-left">{{ article.context }}</p>
            {% else %}
            <p class="mb-3 pl-8 font-normal text-gray-700 dark:text-gray-400 text-left">No article</p>
            {% endif %}
            <a href="{% url 'detailArticle' article.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </a>
        </div>
        <div><br></div>
        {% endfor %}
    </div>
</section>

{% endblock container %}
