{% extends 'layouts/template.html' %}
{% block container %}
<div class="bg_color"></div>
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-xs">
        <h1 class="text-4xl font-extrabold mb-6 text-center">LOGIN</h1>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
        </form>
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Oops!</strong>
                <span class="block sm:inline">Invalid username or password.</span>
            </div>
        {% endif %}
    </div>
</div>
{% endblock container %}
